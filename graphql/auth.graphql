mutation Admin {
  login(data: { email: "bart@simpson.com", password: "secret42" }) {
    ...AuthTokens
  }
}

mutation User {
  login(data: { email: "lisa@simpson.com", password: "secret42" }) {
    ...AuthTokens
  }
}

mutation AuthUser {
  signup(data: { email: "bart@simpson.com", password: "secret42" }) {
    ...AuthTokens
  }
}

mutation RefreshToken {
  refreshToken(token: "REFRESH_TOKEN") {
    ...TokenData
  }
}

fragment TokenData on Token {
  accessToken
  refreshToken
}

fragment UserData on User {
  id
  email
  firstname
  lastname
  role
}

fragment AuthTokens on Auth {
  accessToken
  refreshToken
  user {
    ...UserData
  }
}
